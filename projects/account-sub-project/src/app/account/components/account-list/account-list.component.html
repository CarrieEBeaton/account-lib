<div class="card">

  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body" *ngIf="accounts">
    <div class="list-group">
      <button class="list-group-item list-group-item-action rounded-0"
          *ngFor="let account of accounts"
          [ngClass]="{'active': account?.id === selectedAccount?.id}"
          (click)="accountSelected(account)">{{ account.name }}
      </button>
    </div>
  </div>

  <div class="card-footer">
    <div class="row">
      <div class="col-md-4 text-right">
        <button class="btn btn-primary" style="width:100px" (click)="newAccount()">
          Add
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
